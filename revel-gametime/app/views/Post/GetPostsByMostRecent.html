{{set . "title" "Posts"}}
{{set . "pageTitle" "posts"}}
{{template "base.html" .}}
<div class="card-group bottom-wrapper">
	<table class="table">
		{{range .prb }}
			<tr class="row">
				<td class="card col-sm blog-list-item">
					<div class="blog-list-title">{{.Review.Game.Title}}</div>
					<p class="blog-list-date">{{.Review.Author.Name}} | {{.Post.Date}} </p>
					<a href='{{ url "Post.RenderPostFromSlug" .Review.Slug}}' class="blog-list-read-more">Read More &rarr;</a>
				</td>
			</tr>
		{{end}}
	</table>
</div>
{{template "footer.html" .}}
